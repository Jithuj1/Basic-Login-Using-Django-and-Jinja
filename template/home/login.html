{% load static %}

{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
    <title>Document</title>
</head>
<body>
    <h1 class="header" style="margin-top: 2rem; margin-bottom: 2rem;">Login Form</h1>
    <div class="log">
        <form method = "POST">
            {% csrf_token %}
        <section class="vh-80 gradient-custom">
            <div class="container py-1 h-50">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-black text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <div class="mb-md-5 mt-md-4 pb-2">
          
                        <p class="text-white-50 mb-3">Please enter your login and password!</p>
                        <p class="text-danger-50 text-danger">{{message}}</p>
          
                        <div class="form-outline form-white mb-4">
                          <input name="email" type="email" id="typeEmailX" class="form-control form-control-lg" />
                          <label class="form-label" for="typeEmailX">Email</label>
                        </div>
          
                        <div class="form-outline form-white mb-4">
                          <input name="password" type="password" id="typePasswordX" class="form-control form-control-lg" />
                          <label class="form-label" for="typePasswordX">Password</label>
                        </div>
                        
                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
          
          
                      </div>
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </form>
    </div>
</body>
</html>
